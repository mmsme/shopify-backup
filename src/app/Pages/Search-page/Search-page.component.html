<div class="container-fluid d-flex justify-content-center align-items-center loader" *ngIf="isLoading">
  <div class="spinner-grow  text-warning" style="width: 10rem; height: 10rem;" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>

<div class="empty d-flex flex-column justify-content-center align-items-center"
  *ngIf="!isLoading && products.length <= 0 && subCategory != null">
  <div class="mt-0 mb-3 ml-3">
    <h2 class="title mb-3">All products in {{subCategory.name}}</h2>
    <p class="h5">sorry there is no products in this category right now</p>
  </div>
  <img src="assets/empty.svg"
    class="img-fluid w-50 align-items-center ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
    alt="">
</div>

<div class="empty d-flex flex-column justify-content-center align-items-center"
  *ngIf="!isLoading && products.length <= 0 && subCategory == null">
  <div class="mt-0 mb-3 ml-3">
    <h2 class="title mb-3">There is no products matches your search key</h2>
  </div>
  <img src="assets/empty.svg"
    class="img-fluid w-50 align-items-center ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
    alt="">
</div>

<div class="wrapper" *ngIf="!isLoading && products.length > 0">
  <div class="mt-0 mb-3 ml-4" *ngIf="subCategory != null">
    <span class="title">All products in {{subCategory.name}}</span>
  </div>

  <div class="d-flex no-gutters">
    <div class="p-2">
      <app-Filter (filter)="filteredDataUpdate($event)" [products]='products'></app-Filter>
    </div>
    <div class="p-2 container-fluid">
      <app-product-layout [products]="products"></app-product-layout>
    </div>
  </div>
</div>
