<mat-drawer-container class="example-container">
  <mat-drawer #drawer class="example-sidenav" position="end" mode="over">
    <div class="cart-container">
      <div class="cart-header d-flex justify-content-between">
        <div class="d-flex align-items-center">
          <button mat-icon-button (click)="drawer.toggle()">
            <mat-icon>close</mat-icon>
          </button>
          <div class="vl"></div>
          <label class="cardTitle">Cart</label>
        </div>
        <div class="d-flex align-items-center p-3">
          <button type="button" class="checkout btn">Checkout</button>
        </div>
      </div>
      <div class="d-flex flex-column">

      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar [drawer]="drawer"></app-navbar>
    <router-outlet></router-outlet>
    <app-Footer></app-Footer>
  </mat-drawer-content>
</mat-drawer-container>
