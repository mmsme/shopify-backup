<div class="shadow-sm card">
  <div class="card-body">
    <div class="title d-flex justify-content-center"><span>Categories</span></div>
    <div class="flex-wrap d-flex justify-content-center">
      <app-category-card (click)="showCategory(i.categoryId)" *ngFor="let i of Categories" class="m-3" [image]="i.image"
        [name]="i.name">
      </app-category-card>
    </div>
  </div>
</div>
