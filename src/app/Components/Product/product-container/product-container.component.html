<div class="text-center border-0 shadow-sm card">
  <div class="card-body">
    <div class="m-2 d-flex justify-content-center">
      <div class="card-container-title">{{title}}</div>
    </div>

    <div class="container-fluid d-flex justify-content-center align-items-center loader" *ngIf="isLoading">
      <div class="spinner-grow  text-warning" style="width: 10rem; height: 10rem;" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div *ngIf="products.length == 0 && !isLoading">
      <div class="h5">No Data Available</div>
      <img src="assets/empty.svg"
        class="img-fluid align-items-center ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
        alt="" style="height: 30vh;">
    </div>

    <owl-carousel-o [options]="customOptions" *ngIf="products.length != 0 && !isLoading">
      <ng-container *ngFor="let item of products">
        <ng-template carouselSlide style="width: auto;">
          <app-product-card [product-name]="item.productName" [discount]='item.discount' [price]="item.price"
            [id]="item.productId"  [rate]="item.rate" [product-details]="item.description" [image]="item.productImages[0].image">
          </app-product-card>
        </ng-template>
      </ng-container>
    </owl-carousel-o>
  </div>
  <div class="d-flex justify-content-center">
    <button type="button" class="pl-5 pr-5 mt-3 mb-3 btn btn-lg view-all-btn" (click)="viewMore()">View All</button>
  </div>
</div>
