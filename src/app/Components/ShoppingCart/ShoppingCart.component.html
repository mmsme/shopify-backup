<div class="wrapper d-flex flex-column">
  <app-shopping-cart-card *ngFor="let item of products" [id]="item.productId" [productName]="item.productName"
    [image]="item.productImages[0].image" [rate]="item.rate" [description]="item.description" [price]="item.price"
    (quantity)="updateBill(item.productId,$event)" (delete)="deleteFromCart($event)">
  </app-shopping-cart-card>
</div>
